<form role="form" class="form-horizontal" autocomplete="off"
      ng-submit="ok()">
    <div class="modal-header">
        <h3 ng-cloak>Set Company Name</h3>
    </div>
    <div class="modal-body clearfix">
        <div class="carousel slide panel-body" id="c-slide">
            <div class="form-group relative">
                <label ng-cloak>{{::translation.NAME}}</label>
                <input ng-cloak type="text" name="company_name" class="form-control" ng-model="company_name" required validate-on="dirty" required-message = "'{{::translation.REQUIRED}}'">
                <small class="text-danger" ng-if="company_name_error == true">{{::translation.REQUIRED}}</small>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" type="submit" ng-cloak>{{::translation.SAVE}}</button>
        </div>
</form>
